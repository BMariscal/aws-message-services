{% block content %}
<head>
  <title>Upload Emoji</title>
</head>

  <form action="{% url "upload" %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Emoji Name</label><br>

    <input type="text" id="name" name="name" value="name-emoji"><br>

    <label for="name">Tag</label><br>

    <input type="text" id="tag" name="tag" value="tag"><br>
    <br><br>
    <input type="file" name="image_file">
    <input type="submit" value="submit emoji" />
  </form>
  {% if image_url %}
    <p>Image uploaded: <a>{{ image_url }}</a></p>
  {% endif %}

{% endblock %}
